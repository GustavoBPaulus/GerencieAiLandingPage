version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: gerencie-ai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./www:/var/www/html
      - certbot_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    networks:
      - gerencieai_network

  certbot:
    image: certbot/certbot
    container_name: gerencie-ai-certbot
    restart: unless-stopped
    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: >
      sh -c "
      echo '⏳ Aguardando Nginx subir...' && sleep 15 &&
      certbot certonly --webroot -w /var/www/certbot
        --non-interactive --agree-tos
        -m seu-email@exemplo.com.br
        -d gerencieai.com.br -d investimentos.gerencieai.com.br &&
      echo '✅ Certificados emitidos com sucesso' &&
      while :; do
        certbot renew --webroot -w /var/www/certbot;
        sleep 12h;
      done
      "

volumes:
  certbot_certs:
  certbot_www:

networks:
  gerencieai_network:
    external: true
