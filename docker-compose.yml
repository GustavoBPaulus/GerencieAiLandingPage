version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: gerencie-ai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./www:/var/www/html
      - certbot_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    networks:
      - gerencieai_network

  certbot:
    image: certbot/certbot
    container_name: gerencie-ai-certbot
    restart: unless-stopped
    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    # ESTE COMANDO É A CORREÇÃO: Ele tenta obter os certificados e depois entra em modo de renovação automática.
    entrypoint: >-
      /bin/sh -c "
        certbot certonly --webroot -w /var/www/certbot --non-interactive --agree-tos -m seu-email@exemplo.com.br \
          -d gerencieai.com.br -d investimentos.gerencieai.com.br && \
        while :; do certbot renew; sleep 12h & wait $${!}; done;
      "

volumes:
  certbot_certs:
  certbot_www:

networks:
  gerencieai_network:
    external: true