events {}

http {
    # Servidor inicial para o desafio do Certbot (HTTP)
    server {
        listen 80;
        server_name gerencieai.com.br investimentos.gerencieai.com.br;

        # Local para o Certbot validar o domínio
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redireciona todo o outro tráfego para HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Servidor para a Landing Page (HTTPS)
    server {
        listen 443 ssl http2;
        server_name gerencieai.com.br;

        ssl_certificate /etc/letsencrypt/live/gerencieai.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/gerencieai.com.br/privkey.pem;

        location / {
            root /var/www/html;
            index index.html;
        }
    }

    # Servidor para a Aplicação de Investimentos (HTTPS)
    server {
        listen 443 ssl http2;
        server_name investimentos.gerencieai.com.br;

        ssl_certificate /etc/letsencrypt/live/investimentos.gerencieai.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/investimentos.gerencieai.com.br/privkey.pem;

        location / {
            proxy_pass http://gerencie-ai-investimentos-app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
