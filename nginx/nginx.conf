events {}

http {
    server {
        listen 80;
        server_name gerencieai.com.br investimentos.gerencieai.com.br;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl http2;
        server_name gerencieai.com.br investimentos.gerencieai.com.br;

        ssl_certificate /etc/letsencrypt/live/gerencieai.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/gerencieai.com.br/privkey.pem;

        # --- CORREÇÃO ADICIONADA ---
        # Define o resolver do Docker para que o Nginx possa encontrar
        # os outros containers pelo nome, mesmo que o IP mude.
        resolver 127.0.0.11 valid=30s;

        location / {
            if ($host = gerencieai.com.br) {
                root /var/www/html;
                index index.html;
            }
            if ($host = investimentos.gerencieai.com.br) {
                # --- CORREÇÃO ADICIONADA ---
                # Usar uma variável para o proxy_pass força o Nginx a usar o resolver
                set $investimentos_app http://gerencie-ai-investimentos-app:8080;
                proxy_pass $investimentos_app;

                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
        }
    }
}